<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="w-75 mx-auto py-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom border-black rounded-0" id="productName" placeholder="productName">
            <label for="productName">productName</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom border-black rounded-0" id="productPrice" placeholder="productPrice">
            <label for="productPrice">productPrice</label>
        </div>
        <div class="form-floating mb-3">
            <input list="categoryList" type="text" class="form-control border-0 border-bottom border-black rounded-0" id="productCategory" placeholder="productCategory">
            <label for="productCategory">productCategory</label>
            
            <datalist id="categoryList">
                <option> mobiles</option>
                <option> TV</option>
                <option> LAPTOP</option>
                <option> CCREENS</option>
            </datalist>
        
        </div>
        <div class="form-floating mb-3">
            <input type="file" class="form-control border-0 border-bottom border-black rounded-0" id="productImage" placeholder="productImage">
            <label for="productImage">productImage</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom border-black rounded-0" id="productDesc" placeholder="productDesc">
            <label for="productDesc">productDesc</label>
        </div>
        <button id="addbtn" onclick="addProduct();" class="btn btn-primary d-block ms-auto ">addProduct</button>  
        <button id="updatebtn" onclick="updateProduct();" class="btn btn-primary d-block ms-auto d-none">update Product</button>  
    </div>

        <input oninput="searchProduct();" type="search" class="d-block w-25 mx-auto my-5" id="search" placeholder="search by name....">

    <div class="table-responsive w-75 mx-auto">
        <table class="table text-center align-middle">
        <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>price</th>
                <th>category</th>
                <th>image</th>
                <th>desc</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
        </table>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
